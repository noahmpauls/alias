<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../dist/ui/scripts/popup.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Alias</h1>
  </header>
  <main>
    <form id="create-alias" class="input-container">
      <div>
        <label for="create-alias-code">Alias:</label>
        <input name="code" id="create-alias-code" type="text">
      </div>
      <div>
        <label for="create-alias-link">Link:</label>
        <div class="grow-first">
          <input name="link" id="create-alias-link" type="text" value="https://">
          <button id="current-page" type="button">Current Page</button>
        </div>
      </div>
      <div>
        <label for="create-alias-notes">Notes:</label>
        <input name="notes" id="create-alias-notes" type="text">
      </div>
      <div>
        <span></span>
        <button type="submit">Create</button>
      </div>
    </form>
    <hr>
    <div class="align-end">
      <label for="search">Search:</label>
      <input id="search" type="text" aria-label="search">
    </div>
    <ul id="aliases">
      <li><i>You don't have any aliases yet. Try creating one!</i></li>
    </ul>
  </main>
</body>
</html>
