<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../dist/ui/scripts/popup.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Alias</h1>
  </header>
  <main>
    <div class="alias">
      <form id="new-alias" class="input-container">
        <div>
          <label for="new-alais-name">Name:</label>
          <input name="name" id="new-alias-name" type="text">
        </div>
        <div>
          <label for="new-alias-code">Alias:</label>
          <input name="code" id="new-alias-code" type="text">
        </div>
        <div>
          <label for="new-alias-link">Link:</label>
          <div>
            <input name="link" id="new-alias-link" type="text" value="https://">
            <button id="current-page" type="button">Current Page</button>
          </div>
        </div>
        <div>
          <span></span>
          <button type="submit">Create</button>
        </div>
      </form>
    </div>
    <hr>
    <div>
      <label for="search">Search:</label>
      <input id="search" type="text" aria-label="search">
    </div>
    <ul id="aliases">
      <li><i>You don't have any aliases yet. Try creating one!</i></li>
    </ul>
  </main>
</body>
</html>
